name: üêõ Bug Report
description: Report a bug or unexpected behavior in Skills Guard
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üôè
        Please provide as much detail as possible to help us investigate.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I am using the latest version of Skills Guard
          required: true

  - type: dropdown
    id: package
    attributes:
      label: Affected Package
      description: Which package is affected?
      options:
        - "@anthropic-skills/guard-core"
        - "@anthropic-skills/guard-cli"
        - "@anthropic-skills/guard-mcp"
        - "@anthropic-skills/guard-server"
        - "@anthropic-skills/guard-sdk"
        - "Multiple packages"
        - "Not sure"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a SKILL.md file with...
        2. Run `sg scan ...`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, I got...
    validations:
      required: true

  - type: textarea
    id: skill-content
    attributes:
      label: Sample SKILL.md (if applicable)
      description: Provide a minimal SKILL.md that reproduces the issue (anonymize sensitive data)
      render: markdown
      placeholder: |
        ---
        name: example-skill
        ...
        ---
        # Instructions
        ...

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      value: |
        - OS: 
        - Node.js version: 
        - Skills Guard version: 
        - Package manager: pnpm / npm / yarn
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
